name: Production Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'my-cloud-storage-app/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ CRITICAL FIX: This tells every command to run inside your app folder
    defaults:
      run:
        working-directory: ./my-cloud-storage-app

    steps:
      # 1. Get Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js with Caching
      # We must specify the path to package-lock.json explicitly for caching to work in a monorepo
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 3. Create the Config File (Securely)
      # We use an environment variable to handle special characters safely
      - name: Generate aws-exports.js
        env:
          aws_exports: ${{ secrets.AWS_EXPORTS_CONTENT }}
        run: |
          echo "$aws_exports" > src/aws-exports.js

      # 4. Clean Install & Build
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Project
        env:
          REACT_APP_PHOTOS_API_URL: ${{ secrets.PHOTOS_API_URL }}
          REACT_APP_CHATS_API_URL: ${{ secrets.CHATS_API_URL }}
        run: npm run build

      # 5. Secure Login to AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6. Deploy to S3
      - name: Sync to S3
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete